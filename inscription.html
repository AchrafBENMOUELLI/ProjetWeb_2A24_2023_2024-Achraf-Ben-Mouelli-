            <form id="form">
                <section align="center">

                    <div>
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" required minlength="2" size="10" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s']+" title="Veuillez entrer un nom valide (lettres uniquement)">

                        <span id="prenomerror"></span>

                    <div>

                        <input type="password" id="Mot de passe" Mot de passe="Mot de passe" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule" size="10">

                        <br><br>
                    </div>

                    <div>

                    </div>

        <script>
        /////////////////////////////////////////////////////////////////////////////////////
            function validerdateofbirth()
            {
                var datenaissance= document.getElementById("Date de naissance").value;
                //new Date()--> menghir mat7ot fiha argument ta3tik el date actuelle taa systeme!
                var dateactuelle= new Date();
                var datedonnée= new Date(datenaissance);

                if (datedonnée >= dateactuelle)
                {
                    alert("la date de naissance ne peut pas etre dans le futur!!");
                }
                else
                {
                    alert("la date est valide");
                }

            }
        ///////////////////////////////////////////////////////////////////////////////////////
            function validationformulaire()
            {   
                /////////////validation du nom/////////////
                var nom = document.getElementById("name").value;
                var nomError = document.getElementById("nomerror");
                if (!/^[A-Za-zÀ-ÖØ-öø-ÿ\s']+$/.test(nom)) 
                {
                    nomError.innerText = "Veuillez entrer un nom valide (lettres uniquement).";
                    nomError.style.color = "red";
                } else 
                {
                    nomError.innerText = "Correct!";
                    nomError.style.color = "green";
                }
                //////////// Validation du prénom/////////////
                var prenom = document.getElementById("Prénom").value;
                var prenomError = document.getElementById("prenomerror");
                if (prenom.length < 1) {
                    prenomError.innerText = "Veuillez entrer un prénom.";
                    prenomError.style.color = "red";
                } else {
                    prenomError.innerText = "Correct!";
                    prenomError.style.color = "green";
                }
                //////////// Validation du mot de passe/////////////
                var mdp = document.getElementById("Mot de passe").value;
                var errormdp = document.getElementById("mdperror");
                if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(mdp)) {
                    errormdp.innerText = "Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule.";
                    errormdp.style.color = "red";
                } else {
                    errormdp.innerText = "Correct!";
                    errormdp.style.color = "green";
                }
                /////////// Validation telephone///////////////
                var telephone = document.getElementById("Telephone").value;
                var telephoneError = document.getElementById("tellerror");
                if (!/^\d{8}$/.test(telephone)) {
                    telephoneError.innerText = "Le numéro de téléphone doit contenir exactement 8 chiffres.";
                    telephoneError.style.color = "red";
                } else {
                    telephoneError.innerText = "Correct!";
                    telephoneError.style.color = "green";
                }
            }
            //////////////////////////////////////////////////////////////////////////////////
            function validationemail()
            {
                var em= document.getElementById("Email").value;
                var emerror=document.getElementById("emailerror");
                if(!/@esprit\.tn$/.test(em))
                {
                    emerror.innerText="incorrect il faux que l'adresse mail se termine avec @esprit.tn";
                    emerror.style.color="red";
                }
                else
                {
                    emerror.innerText="Correct!";
                    emerror.style.color="green";
                }
            }
            //////////////////////////////////////////////////////////////////////////////////
                document.getElementById("form").addEventListener("submit", function(event) {
                event.preventDefault(); 
                validationformulaire();
                validationemail();
                });
            ///////////////////////////////////////////////////////////////////////////////////
        </script>
